<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDoS Detection System Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .controls {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        
        .btn-info {
            background: #17a2b8;
            color: white;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .dashboard {
            padding: 30px;
        }
        
        .port-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .port-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #dee2e6;
            transition: all 0.3s ease;
        }
        
        .port-card.closed {
            background: #ffebee;
            border-color: #f44336;
        }
        
        .port-card.attack {
            background: #fff3e0;
            border-color: #ff9800;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 152, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 152, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 152, 0, 0); }
        }
        
        .port-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .port-title {
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .status-open {
            background: #d4edda;
            color: #155724;
        }
        
        .status-closed {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-attack {
            background: #fff3cd;
            color: #856404;
        }
        
        .port-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 15px 0;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #007bff;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #6c757d;
        }
        
        .logs-section {
            margin-top: 30px;
        }
        
        .logs-section h3 {
            margin-top: 0;
            color: #6c757d;
        }
        
        .log-container {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .log-entry {
            margin-bottom: 8px;
            padding: 6px 10px;
            border-radius: 4px;
            border-left: 4px solid #6c757d;
            background: #ffffff;
        }
        
        .log-info {
            border-left-color: #28a745;
        }
        
        .log-warning {
            border-left-color: #ffc107;
            background: #fff9e6;
        }
        
        .log-error, .log-critical {
            border-left-color: #dc3545;
            background: #ffebee;
        }
        
        .log-timestamp {
            color: #6c757d;
            font-weight: 600;
        }
        
        .log-level {
            font-weight: bold;
            margin: 0 8px;
        }
        
        .log-message {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Sistema de Detec√ß√£o DDoS</h1>
            <p>Monitoramento em Tempo Real ‚Ä¢ Preven√ß√£o Autom√°tica</p>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <select id="attackPort">
                    <option value="">Selecione a porta para atacar</option>
                    <option value="22">Porta 22 (SSH)</option>
                    <option value="80">Porta 80 (HTTP)</option>
                    <option value="443">Porta 443 (HTTPS)</option>
                </select>
                <button id="startAttackBtn" class="btn btn-danger" onclick="startAttack()">
                    üö® Simular Ataque
                </button>
                <button id="stopAttackBtn" class="btn btn-warning" onclick="stopAttack()" disabled>
                    ‚èπÔ∏è Parar Ataque
                </button>
            </div>
        </div>
        
        <div class="dashboard">
            <div class="port-grid" id="portGrid">
                <!-- Cart√µes das portas ser√£o inseridos aqui -->
            </div>
            
            <div class="logs-section">
                <h3>üìù Logs do Sistema</h3>
                <div class="log-container" id="logContainer">
                    <div class="log-entry log-info">
                        <span class="log-timestamp">[Sistema]</span>
                        <span class="log-level">INFO:</span>
                        <span class="log-message">üí° Aguardando conex√£o com servidor...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let attackInProgress = false;
        let simulationData = {
            attacks: 0,
            detections: 0,
            blocks: 0
        };

        // Conectar ao WebSocket
        socket.on('connect', function() {
            console.log('Conectado ao servidor');
            addLogEntry({
                timestamp: new Date().toISOString(),
                level: 'INFO',
                message: 'üîó Conectado ao servidor de monitoramento'
            });
            refreshData();
        });

        // Receber atualiza√ß√µes do sistema
        socket.on('system_update', function(data) {
            console.log('Atualiza√ß√£o do sistema:', data);
            updateDashboard(data);
        });

        // Receber logs
        socket.on('new_log', function(data) {
            console.log('Novo log recebido:', data);
            addLogEntry(data);
        });

        // Detectar desconex√£o
        socket.on('disconnect', function() {
            console.log('Desconectado do servidor');
            addLogEntry({
                timestamp: new Date().toISOString(),
                level: 'ERROR',
                message: '‚ùå Conex√£o com servidor perdida'
            });
        });

        // Fun√ß√£o para iniciar ataque
        function startAttack() {
            const selectedPort = document.getElementById('attackPort').value;
            if (!selectedPort) {
                alert('Por favor, selecione uma porta para atacar!');
                return;
            }

            socket.emit('start_attack', {port: parseInt(selectedPort)});
            attackInProgress = true;
            
            document.getElementById('startAttackBtn').disabled = true;
            document.getElementById('stopAttackBtn').disabled = false;
            document.getElementById('attackPort').disabled = true;
            
            addLogEntry({
                timestamp: new Date().toISOString(),
                level: 'INFO',
                message: `üö® Iniciando simula√ß√£o de ataque na porta ${selectedPort}`
            });
        }

        // Fun√ß√£o para parar ataque
        function stopAttack() {
            socket.emit('stop_attack');
            attackInProgress = false;
            
            document.getElementById('startAttackBtn').disabled = false;
            document.getElementById('stopAttackBtn').disabled = true;
            document.getElementById('attackPort').disabled = false;
            
            addLogEntry({
                timestamp: new Date().toISOString(),
                level: 'INFO',
                message: '‚èπÔ∏è Simula√ß√£o de ataque interrompida'
            });
        }

        // Fun√ß√£o para alternar estado da porta
        function togglePort(port) {
            socket.emit('toggle_port', {port: port});
            
            addLogEntry({
                timestamp: new Date().toISOString(),
                level: 'INFO',
                message: `üîê Solicitando altern√¢ncia da porta ${port}`
            });
        }

        // Fun√ß√£o para atualizar dados
        function refreshData() {
            socket.emit('get_status');
        }

        // Atualizar dashboard
        function updateDashboard(data) {
            const portGrid = document.getElementById('portGrid');
            portGrid.innerHTML = '';

            const ports = [22, 80, 443];
            
            ports.forEach(port => {
                const portData = data.ports && data.ports[port] ? data.ports[port] : {
                    port: port,
                    status: 'ACTIVE',
                    total_packets: 0,
                    unique_ips: 0,
                    attack_detected: false,
                    protocol: getPortProtocol(port),
                    description: getPortDescription(port)
                };
                
                const card = createPortCard(portData);
                portGrid.appendChild(card);
            });
        }

        // Criar cart√£o da porta
        function createPortCard(portData) {
            const card = document.createElement('div');
            
            let statusClass = 'port-card';
            let statusText = 'Aberta';
            let statusBadgeClass = 'status-open';
            
            if (portData.status === 'BLOCKED') {
                statusClass += ' closed';
                statusText = 'Fechada';
                statusBadgeClass = 'status-closed';
            } else if (portData.attack_detected || portData.is_under_attack) {
                statusClass += ' attack';
                statusText = 'Sob Ataque';
                statusBadgeClass = 'status-attack';
            }

            card.className = statusClass;
            card.innerHTML = `
                <div class="port-header">
                    <div class="port-title">Porta ${portData.port}</div>
                    <div class="status-badge ${statusBadgeClass}">${statusText}</div>
                </div>
                <div style="color: #6c757d; margin-bottom: 15px;">
                    ${portData.description} (${portData.protocol})
                </div>
                <div class="port-controls" style="margin-bottom: 15px;">
                    <button class="btn ${portData.status === 'BLOCKED' ? 'btn-success' : 'btn-warning'}" 
                            onclick="togglePort(${portData.port})">
                        ${portData.status === 'BLOCKED' ? 'üîì Abrir Porta' : 'üîí Fechar Porta'}
                    </button>
                </div>
                <div class="port-stats">
                    <div class="stat-item">
                        <div class="stat-value">${portData.total_packets || 0}</div>
                        <div class="stat-label">Pacotes</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${portData.unique_ips || 0}</div>
                        <div class="stat-label">IPs √önicos</div>
                    </div>
                </div>
            `;

            return card;
        }

        // Adicionar entrada de log
        function addLogEntry(logData) {
            console.log('Adicionando log:', logData);
            
            const logContainer = document.getElementById('logContainer');
            if (!logContainer) {
                console.error('Container de logs n√£o encontrado!');
                return;
            }
            
            const logEntry = document.createElement('div');
            
            let logClass = 'log-entry';
            switch(logData.level) {
                case 'ERROR':
                case 'CRITICAL':
                    logClass += ' log-error';
                    break;
                case 'WARNING':
                    logClass += ' log-warning';
                    break;
                case 'INFO':
                    logClass += ' log-info';
                    break;
                default:
                    logClass += ' log-default';
            }
            
            logEntry.className = logClass;
            
            const timestamp = new Date(logData.timestamp).toLocaleString('pt-BR');
            logEntry.innerHTML = `
                <span class="log-timestamp">[${timestamp}]</span>
                <span class="log-level">${logData.level}:</span>
                <span class="log-message">${logData.message}</span>
            `;
            
            // Adicionar no topo da lista
            logContainer.insertBefore(logEntry, logContainer.firstChild);
            
            // Limitar n√∫mero de logs exibidos
            while (logContainer.children.length > 50) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }

        // Fun√ß√µes auxiliares
        function getPortProtocol(port) {
            const protocols = {
                22: 'SSH',
                80: 'HTTP',
                443: 'HTTPS'
            };
            return protocols[port] || 'TCP';
        }

        function getPortDescription(port) {
            const descriptions = {
                22: 'Secure Shell Protocol',
                80: 'HyperText Transfer Protocol',
                443: 'HTTP Secure'
            };
            return descriptions[port] || 'Servi√ßo Desconhecido';
        }

        // Atualiza√ß√£o autom√°tica
        setInterval(refreshData, 3000);
    </script>
</body>
</html>
